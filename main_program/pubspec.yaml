name: twitch_procastinator_puncher
description: This is a complete pomodoro timer with which add number of sessions for each of the viewers that are present.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: '>=3.0.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path: ^1.8.3
  path_provider: ^2.0.15
  filesystem_picker: ^3.1.0
  provider: ^6.0.5
  arrow_pad: ^0.2.0
  flutter_colorpicker: ^1.0.3
  audioplayers: ^4.1.0
  twitch_manager:
    path: ../plugins/twitch_manager
  common_lib:
    path: ../common_lib
  window_manager: ^0.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
