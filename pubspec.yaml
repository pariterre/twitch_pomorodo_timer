name: twitch_procastinator_puncher
description: This is a complete pomodoro timer with which add number of sessions for each of the viewers that are present.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: '>=3.0.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path: ^1.8.3
  path_provider: ^2.0.15
  filesystem_picker: ^3.1.0
  provider: ^6.0.5
  arrow_pad: ^0.2.0
  flutter_colorpicker: ^1.0.3
  audioplayers: ^5.2.1
  twitch_manager:
    path: ./plugins/twitch_manager
  window_manager: ^0.3.4
  url_launcher: ^6.1.11
  google_fonts: ^4.0.4
  infinite_carousel: ^1.0.3
  shared_preferences: ^2.2.0
  file_picker: ^5.3.3
  universal_html: ^2.2.3
  image_picker: ^1.0.2
  web_socket_client: ^0.1.0
  file_sender:
    path: ./plugins/file_sender
  dropdown_model_list: ^1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
